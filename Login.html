<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<link rel="stylesheet" href="Llogin.css" />
</head>
<body>
  <div class="login-container" role="main">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username or Email" aria-label="Username or Email" required />
      <input type="password" placeholder="Password" aria-label="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="footer-text">Forgot your password?</div>
  </div>
</body>
</html>
